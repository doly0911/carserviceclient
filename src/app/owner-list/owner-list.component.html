<mat-card>

  <mat-card-title>Owner List</mat-card-title>
  <mat-card-content>
    <mat-selection-list #owner_list>
      <mat-list-option *ngFor="let owner of owners" [value]="owner">
        <a mat-button [routerLink]="['/owner-edit', owner.dni]">{{owner.name}}</a>
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

  <mat-card-actions>
  <button mat-fab color="primary"  [routerLink]="['/owner-add']">Add</button>
  <button mat-fab color="primary" (click)="removeSelected(owner_list.selectedOptions.selected)" >Delete</button>
</mat-card-actions>

</mat-card>
